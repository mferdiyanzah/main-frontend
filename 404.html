<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/logo-only.png" type="image/x-icon">

  <title>404 Page Not Found - Petrolida 2022</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="img/logo-text.png" alt="Petrolida Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto text-center">
          <a class="nav-link" href="#">About</a>
          <a class="nav-link" href="#">Event</a>
          <a class="nav-link" href="#">FAQ</a>
          <a class="nav-link" href="#">Contact</a>
          <a class="nav-link sign-in mx-auto mt-3 mt-lg-0 ms-lg-3" href="">Sign in</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- End of Navbar -->

  <!-- Error 404 -->
  <section id="error-404" class="h-full d-flex flex-column align-items-center justify-content-center">
    <div class="container text-center">
      <img src="img/404-image.png" alt="404-image.png" class="error-img">
      <h1 class="error-title h4">Oops!, Something went wrong</h1>
      <p class="error-desc body2">The page your are looking for is not available</p>
      <a href="" class="error-button">Go Back</a>
    </div>
  </section>
  <!-- End of Error 404 -->

  <!-- Javascript Addition -->
  <script src="vendor/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>

</html>
